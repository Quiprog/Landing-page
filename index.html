<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Quente</title>
</head>
<body>
    <section class="section-container background-section section-one">
        <img src="images/logo2.png" alt="logotipo"/>      
        
    </section>
    
    <section class="section-container">  
            <img src="images/Logo/Brechó - Brasil.jpg" alt="logotipo-brecho"/>   
    </section>

    <section class="section-container background-section section-two"> 

        <div class="segunda">  

            <div class="ofertasA">
                <p>Ofertas Quentes</p>
            </div> 

            <div class="ofertasB">                
                <p>Cadastre-se abaixo e tenha 10% off em qualquer peça, quando chegar a nossa loja.</p>                                   
            </div>
            
        </div>    
                
    </section>
    
    <section>
        <div id="vestuario">
            <div class="roupas">                
                <div class="box"><img src="images/roupas/calça_fem_1.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_fem_3.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_fem_4.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/saia1.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/saia2.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/saia3.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/saia4.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/saia5.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_masc_1.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_masc_2.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_masc_3.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/calça_masc_4.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/camisa_masc_1.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/camisa_masc_2.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/camisa_masc_3.jpg" alt="roupas"/></div>
                <div class="box"><img src="images/roupas/camisa_masc_4.jpg" alt="roupas"/></div> 
                <div class="box"><img src="images/roupas/camisa_masc_5.jpg" alt="roupas"/></div> 
                <div class="box"><img src="images/roupas/camisa_masc_6.jpg" alt="roupas"/></div>              
            </div>
        </div>        
       
    </section>

    <section class="section-container background-section section-two">
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="name" id="nome">
                    <input type="text" placeholder="email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>        
    </section>

    <footer class="footer">
        <p>Todos os direitos reservados.</p>
    </footer>  

</body>
<script src="js/script.js"></script>
</html>
